<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/bootstrap.min.js"></script>
    <script src="js/requests-for-chair.js"></script>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-default navbar-static">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="padding:15px 15px;">StudyPanel</a>
            </div>
            <div class="collapse navbar-collapse js-navbar">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Выбрать таблицу
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a data-val="usd" href="admin.html">Студенты</a></li>
                            <li><a href="teachers.html">Преподаватели</a></li>
                            <li><a href="chair.html">Кафедра</a></li>
                            <li><a href="session.html">Сессия</a></li>
                            <li><a href="schedule.html">Расписание</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#deleteClient" class="btn" data-toggle="modal">Удалить</a></li>
                    <li><a href="#addClient" class="btn" data-toggle="modal">Добавить</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="deleteClient" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Удалить</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <form onsubmit="deleteChair()" action="javascript:void(null);">
                        <center>
                        <input type="text" placeholder="Название" id="headForDelete">
                        <br/>
                        <button type="submit" style="margin: 10px" class="btn">Удалить кафедру</button></center>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>


    <div id="addClient" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Добавить</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <form onsubmit="addNewChair()" action="javascript:void(null);">
                        <center>
                        <input type="text" style="margin: 10px" placeholder="Название" id="head">
                            <br/>
                        <input type="text" placeholder="Описание" id="description">
                            <br/>
                        <button type="submit" class="btn">Добавить кафедру</button></center>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <tr>
            <th class="hand-th">Название</th>
            <th class="hand-th">Описание</th>
        </tr>
        <tbody id="all-clients">
        </tbody>
    </table>
</div>
<script src="js/tablesorter/jquery.tablesorter.js"></script>
<script src="js/search/jquery.filtertable.js"></script>

<script>
    $(document).ready(function() {
        $('table').tablesorter();
        $('table').filterTable({minRows: 0});
    });
</script>
</body>
</html>
